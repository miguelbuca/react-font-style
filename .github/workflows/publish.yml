name: CI

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Clean cache
        run: yarn cache clean

      - name: Install dependencies
        run: yarn install

      - name: Build
        run: yarn build

  authentication:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: NPM
        run: echo "//registry.npmjs.org/:_authToken=${{ secrets.NPM_AUTH_TOKEN }}" > ~/.npmrc
        
  publish:
    needs: authentication
    runs-on: ubuntu-latest

    steps:
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Publish to NPM
        run: npm run publish


