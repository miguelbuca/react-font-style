name: CI

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: latest
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Publish
        run: npm login --registry=https://registry.npmjs.org/ --scope=@your-scope --always-auth --token=$NPM_TOKEN --no-optional --loglevel=warn && npm publish --access public
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

